<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{commons/fragments::head(title=${'Category'})}">

</head>
<body>
<header th:replace="~{commons/fragments::nav}"></header>
<div class="container">
    <div class="main-content">
        <div class="categories-container">
            <h1 th:text="'Posts for ' + ${category.categoryName}"></h1>

            <ul th:each="post: ${posts}" th:object="${post}">
                <li>
                    <h2><a th:text="*{title}"   th:href="@{/posts/{id}(id=${post.id})}"></a></h2>
                   <div class="content">
                       <p th:text="*{content}"></p>
                   </div>
                    <div class="details">
                        <small><strong>User:</strong> <span th:text="*{getUser().username}"></span></small>
                        <small><strong>Category:</strong> <span th:text="*{category.categoryName}"></span></small>
                        <small><strong>Likes:</strong> <span th:text="*{likesCount}"></span></small>
                        <small><strong>Tags:</strong>
                            <span th:if="${post.tags != null and !post.tags.isEmpty()}" th:each="tag : ${post.tags}" th:text="${tag.getName()} + ' '"></span>
                            <span th:if="${post.tags == null or post.tags.isEmpty()}">No tags</span>
                        </small>
                    </div>

                </li>
            </ul>
        </div>
    </div>
</div>
<footer th:replace="~{commons/fragments::footer}">

</footer>
</body>
</html>
