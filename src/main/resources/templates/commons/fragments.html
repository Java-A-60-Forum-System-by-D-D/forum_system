<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">Home</title>
    <script src="https://kit.fontawesome.com/deb7b6e8b0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../../static/css/Style.css" th:href="@{/css/Style.css}" rel="stylesheet" type="text/css">
    <link href="../../img/logo-ico.ico" th:src="@{/img/logo-ico.ico}" rel="icon">
</head>

<body>
<header th:fragment="nav" class="header">
    <div class="logo">
        <a th:href="@{/home}">
            <img src="../../img/forum-logo.png" alt="Forum Logo">
        </a></div>
    <nav class="nav">
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/categories}">Categories</a></li>


            <li sec:authorize="hasRole('ADMIN')"><a th:href="@{/admin}">Admin</a></li>

            <li><a th:href="@{/home/about}">About</a></li>
            <li><a th:href="@{/home/contact}">Contact</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">SignUp</a></li>

            <li sec:authorize="isAuthenticated()">
                <form th:method="post"
                      th:action="@{/logout}">
                    <input type="submit" class="btn nav-link" value="Logout">
                </form>
            </li>
        </ul>
    </nav>
</header>
<footer th:fragment="footer" class="footer">
    <p>&copy; 2024 D&D Forum. All rights reserved.</p>
</footer>
</body>
</html>
