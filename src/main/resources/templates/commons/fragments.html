<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="../static/css/Style.css" th:href="@{/Style.css}" rel="stylesheet">
</head>

<body>
<header th:fragment="nav" class="header">
    <div class="logo">Forum</div>
    <nav class="nav">
        <ul>
            <li><a th:href="@{/home}">Home</a></li>
            <li><a th:href="@{/categories}">Categories</a></li>
            <li><a th:href="@{/home/about}">About</a></li>
            <li><a th:href="@{/home/contact}">Contact</a></li>
            <li sec:authorize="!isAuthenticated()"><a th:href="@{/login}">SignUp</a></li>
            <li sec:authorize="isAuthenticated()">
                <form th:method="post"
                      th:action="@{/logout}">
                    <input type="submit" class="btn nav-link" value="Logout">
                </form>
            </li>
        </ul>
    </nav>
</header>

</body>
</html>
