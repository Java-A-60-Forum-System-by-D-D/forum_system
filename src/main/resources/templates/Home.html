<header class="header">
    <div class="logo">Forum</div>
    <nav class="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</header>

<div class="container">
    <button class="toggle-sidebar" onclick="toggleSidebar()">â˜°</button>
    <aside class="sidebar" id="sidebar">
        <div class="profile">
            <img src="avatar.png" alt="User Avatar" class="avatar">
            <h3>Username</h3>
            <a href="#">View Profile</a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <nav class="sidebar-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">Popular Topics</a></li>
                <li><a href="#">New Posts</a></li>
                <li><a href="#">Notifications</a></li>
            </ul>
        </nav>
    </aside>

    <div class="main-content">
        <div class="homeContainer">
            <section class="mostCommentedPostsContainer">
                <h2>Most Commented Posts</h2>
                <ul th:each="post: ${Top10MostCommented}" th:object="${post}">
                    <li>
                        <h3 th:text="*{title}"></h3>
                        <p th:text="*{content}"></p>
                        <p><strong>User:</strong> <span th:text="*{username}"></span></p>
                        <p><strong>Likes:</strong> <span th:text="*{likesCount}"></span></p>
                    </li>
                </ul>
            </section>

            <section class="mostRecentPostsContainer">
                <h2>Most Recent Posts</h2>
                <ul th:each="post: ${Top10MostRecent}" th:object="${post}">
                    <li>
                        <h3 th:text="*{title}"></h3>
                        <p th:text="*{content}"></p>
                        <p><strong>User:</strong> <span th:text="*{username}"></span></p>
                        <p><strong>Likes:</strong> <span th:text="*{likesCount}"></span></p>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</div>

<footer class="footer">

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('collapsed');
